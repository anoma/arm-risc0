[package]
name = "arm"
version = "0.7.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# If you want to try (experimental) std support, add `features = [ "std" ]` to risc0-zkvm
risc0-zkvm = { version = "3.0.3", features = ["std", "unstable"], default-features = false }
serde = { version = "1.0.197", default-features = false }
serde_with = "3.14.1"
k256 = { version = "=0.13.3", features = ["arithmetic", "serde", "expose-field", "std", "ecdsa", "hash2curve"], default-features = false }
sha3 = { version = "0.10", optional = true }
rand = "0.8"
aes-gcm = "0.10"
bincode = "1.3.3"
hex = "0.4"
lazy_static = "1.5.0"
rustler = { version = "0.36.2", optional = true }
bytemuck = { version = "1.12", features = ["derive"] }
alloy-primitives = "1.0.23"
alloy-sol-types = "1.0.23"
thiserror = "2.0.6"

[features]
default = ["transaction", "prove"]
transaction = ["compliance_circuit", "dep:sha3", "client"]
compliance_circuit = []
fast_prover = []
composite_prover = []
groth16_prover = []
nif = ["dep:rustler"]
prove = ["risc0-zkvm/prove"]
bonsai = ["risc0-zkvm/bonsai"]
client = ["risc0-zkvm/client"]
cuda = ["risc0-zkvm/cuda"]
test_circuit = []
test = ["transaction", "test_circuit"]
aggregation = ["aggregation_circuit","transaction"]
aggregation_circuit = []
fast_aggregation = ["aggregation"]
groth16_aggregation = ["aggregation"]
